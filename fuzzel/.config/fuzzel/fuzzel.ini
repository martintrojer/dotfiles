# Catppuccin Mocha color palette for fuzzel

[main]
font=JetBrains Mono Nerd Font:size=14:weight=bold
terminal=ghostty
layer=overlay
prompt=" "
icons-enabled=yes
icon-theme=Papirus-Dark
width=60
lines=15
horizontal-pad=30
vertical-pad=20
inner-pad=15

[colors]
# Base background (#1e1e2e) with full opacity
background=1e1e2eff
# Text color (#cdd6f4)
text=cdd6f4ff
# Mauve for match highlighting (#cba6f7)
match=cba6f7ff
# Surface0 for selected entry (#313244)
selection=313244ff
# Lavender for selected text (#b4befe)
selection-text=b4befeff
# Mauve for match in selection
selection-match=cba6f7ff
# Lavender for border (#b4befe)
border=b4befeff

[border]
width=2
radius=8
